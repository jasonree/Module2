  function calcDistance(latsT, longT, lats, long) 
      {
        var R = 6371; 
        var dLat = toRad(lats-latsT);
        var dLon = toRad(long-longT);
        var lat1 = toRad(latsT);
        var lat2 = toRad(lats);

        var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
          Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(latsT) * Math.cos(lats); 
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
        var d = R * c;
        return d;
      }
      function toRad(Value) 
      {
          var newD = Value* Math.PI / 180;
          return newD;
      }
